<!DOCTYPE html>
<html>
<head>
	<title>RPG</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
</head>
<body>
	<header>STAR WARS RPG</header>
	<div class="container">
		
		<div class="row">
			<div class="col-md-3">
				<p class="chooseText">Choose Your Character</p>
			</div>
			<div class="col-md-6"></div>
			<div class="col-md-3">
				<p><a id="buttonMusic" class="btn btn-primary btn-lg musicButton" href="#" role="button" >Pause Annoying Music</a></p>
			</div>
		</div>

		<div class="row characterSlots">
		    <div class="col-md-3" id="lukeMainSlot">
		        <div class="thumbnail" id="luke">
		            <img src="assets/images/luke.png" alt="Luke">
		            <div class="caption">
		                <h4>Luke Skywalker</h4>
		                <p id="lukeHpDisplay">HP: 120</p>
		            </div>
		        </div>
		    </div>
		    <div class="col-md-3" id="jawaMainSlot">
		        <div class="thumbnail" id="jawa">
		            <img src="assets/images/jawa.png" alt="Jawas">
		            <div class="caption">
		                <h4>Jawas</h4>
		                <p id="jawaHpDisplay">HP: 100</p>
		            </div>
		        </div>
		    </div>
		    <div class="col-md-3" id="soloMainSlot">
		        <div class="thumbnail" id="solo">
		            <img src="assets/images/hanSolo.png" alt="Solo">
		            <div class="caption">
		                <h4>Han Solo</h4>
		                <p id="soloHpDisplay">HP: 150</p>
		            </div>
		        </div>
		    </div>	
		    <div class="col-md-3" id="vaderMainSlot">
		        <div class="thumbnail" id="vader">
		            <img src="assets/images/vader.png" alt="Vader">
		            <div class="caption">
		                <h4>Darth Vader</h4>
		                <p id="vaderHpDisplay">HP: 180</p>
		            </div>
		        </div>
		    </div>		    
		</div>

		<div class="row battleZoneTitle col-md-12">
			<p>Battle Zone</p>
		</div>
		<div class="row battleZoneCharacters">
			<div class="battleZoneText col-md-12">
				<p class="yourCharacterText">Your Character</p>
				<p class="enemyText">Enemy</p>
			</div>
		</div>
		<div class="row battleZone battleZoneBody">	
			<div class="col-md-3" id="PlayerZone">
			
			</div>
			<div class="col-md-6">
				<img id="saber" src="assets/images/sabers.jpg" alt="laser"/>
			</div>
			<div class="col-md-3" id="EnemyZone">
 				
			</div>
		</div>
		<div class="row battleZone battleZoneButtons">
			<div class="col-md-3">
				<p><a id="buttonAttack" class="btn btn-primary btn-lg attackButton resetButton" href="#" role="button" >Attack!</a></p>
			</div>
			<div class="col-md-9 battleZone battleUpdates">
				<p id="attackUpdate" class="updates"></p>
				<p id="counterUpdate" class="updates"></p>
			</div>
		</div>




	</div>








<script type="text/javascript" src="assets/javascript/rpg.js"></script>


</body>
</html>
